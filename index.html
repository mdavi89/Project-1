  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./dataTable.js" type="text/javascript"></script>
    <script defer src="./script.js" type="text/javascript"></script>
    <title>Budget Planner</title>
  </head>

  <body>
    <header>
      <h1>Budget Planner!</h1>
     </header>
    <section>
      <div class="container text-center">
        <div class="row justify-content-start">
          <div class="col-6">
            Your Expenses
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Expense</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            </div>
          <div class="col-6">
            Add A New Expense:
            <form>
              <div class="mb-3">
                <label for="expense" class="form-label">Add Expense:</label>
                <input type="text" class="form-control" id="expense" placeholder="Add expense here">
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Add Amount:</label>
                <input type="text" class="form-control" id="amount" placeholder="Add amount here">
                <button type= 'submit' class= "btn btn-outline-success" id="submit">Submit</button>
                <button type= 'reset' class= "btn btn-outline-success" id="clear">Clear</button>
            </form>
          </div>
        </div>
      </section>
      <section>
        <form>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Pay Period</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Monthly</a></li>
              <li><a class="dropdown-item" href="#">Bi-Weekly</a></li>
              <li><a class="dropdown-item" href="#">Weekly</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button" id="budget" placeholder="Add amount here">
            <button type="button" class="btn btn-outline-success">Submit</button>

          </div>
        </form>
      </section>

   <footer>
    <h3>Coming Soon!</h3>
   </footer>

    <script src="script.js"></script>
  </body>
  </html>
