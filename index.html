  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Project-1</title>
  </head>

  <body>
    <header>
      <h1>Budget Planner!</h1>
    </header>
    <section>
      <div class="container text-center">
        <div class="row justify-content-start">
          <div class="col-6">
            Table
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Expense</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Water Bill</th>
                  <td>$200</td>
                </tr>
                <tr>
                  <th scope="row">Chipotle</th>
                  <td>$17</td>
                </tr>
                <tr>
                  <th scope="row">JPEGmafia concert</th>
                  <td>$50</td>
                </tr>
              </tbody>
            </table>
            </div>
          <div class="col-6">
            Form
            <form>
              <div class="mb-3">
                <label for="expense" class="form-label">Add Expense:</label>
                <input type="text" class="form-control" id="expense" placeholder="add expense here">
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Add Amount:</label>
                <input type="text" class="form-control" id="amount" placeholder="add amount here">
            </form>
          </div>
        </div>
      </section>

      <button id="submit">Submit</button>
  
   <footer>
    <h3>Coming Soon!</h3>
   </footer>

    <script src="script.js"></script>
  </body>
  </html>
