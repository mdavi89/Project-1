  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <script defer src="./dataTable.js" type="text/javascript"></script>
    <script defer src="./script.js" type="text/javascript"></script>
    <title>MUNII-Budget Planner</title>
  </head>

  <body>
    <header>
      <h1>MUNII</h1>
      <img src="./assets/M.png" alt="logo image"/>
    </header>
    <section>
      </div>
      <div class="container text-center">
        <div class="row justify-content-start">
          <div class="col purple margin-right">
            <h1 class="beige">Your Expenses</h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Expense</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            </div>
          <div class="col purple margin-left">
           <h1 class="beige"> Add A New Expense:</h1>
            <form class="form-1 budget-table">
              <div class="mb-3">
                <label for="expense" class="form-label">Add Expense:</label>
                <input type="text" class="form-control" id="expense" placeholder="Add expense here">
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Add Amount:</label>
                <input type="text" class="form-control" id="amount" placeholder="Add amount here">
                <button type= 'submit' class= "btn btn-outline-success" id="submit">Submit</button>
                <button type= 'reset' class= "btn btn-outline-success" id="clear">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section>
        <form class="form-control p-3 row g-3 budget-total">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Pay Period</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Monthly</a></li>
              <li><a class="dropdown-item" href="#">Bi-Weekly</a></li>
              <li><a class="dropdown-item" href="#">Weekly</a></li>
            </ul>
            <input type="text" class="form-control pay-period-button" aria-label="Text input with dropdown button" id="budget" placeholder="Add amount here">
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </div>
        </form>
      </section>
      <section>
        <div class="container text-center">
          <div class="row gx-5">
            <div class="col">
              <h1 class="display-2">Total Budget</h1>
              <h2 id="budget-html"></h2>
            </div>
            <div class="col">
              <h1 class="display-2">Remaining</h1>
              <h2 id="remaining-html"></h2>
            </div>
          </div>
      </section>
   <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12">
          <p class="copyright-text">Copyright &copy; 2024 All Rights Reserved by Group-1</p>
        </div>
      </div>
    </div>
   </footer>

    <script src="script.js"></script>
  </body>
  </html>
